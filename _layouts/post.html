---
layout: default
---
<div id="posts">
    <div class="post">
        <p class="PostTitle">{{ page.title }}</p>
        <p>{{ page.date | date_to_string }} - {{ page.author }}</p>

        <center><img src="/assets/images/{{ page.TitleImage }}" alt="{{ post.TitleImage }}"></center>

        {{ content }}
    </div>
</div>
