---
layout: default
---

<div id="posts">
    <div class="post">
        <div style="float: right; font-family: Arial, Helvetica, sans-serif; font-style: italic; color: rgb(117, 117, 117);">
        <p style="display: inline;">{{ page.title }}</p><p style="display: inline; margin-left: 2rem;">{{ page.date | date: "%d-%m-%Y" }}</p>
        </div> 

        <div class="postContant">{{ content }}</div>
    </div>
</div>
